<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H264 NAL Unit Parser</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <header>
        <h1>H.264 NAL Unit Parser</h1>
        <p>
            This is a cute little NAL Unit Counter that displays the current
            count of NAL Units succefully parsed by the NAL Unite parser I wrote.
        </p>
    </header>
    <main>
        <section>
            <aside>
                <p>NAL Unit Count: <span id="nalCount">0</span></p>
            </aside>
            <div>
                <video id="webcam" autoplay muted></video>
            </div>
        </section>
    </main>
</body>

</html>
